<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
    <title>Calculator</title>
</head>
<body>
    <div id="display">
        
    </div>
    <div id="numbers-0">
        <div id="one">
            <button onclick="pressed('1')">1</button>
        </div>
        <div id="two">
            <button onclick="pressed('2')">2</button>
        </div>
        <div id="three">
            <button onclick="pressed('3')">3</button>
        </div>
        <div id="mul">
            <button onclick="pressed('*')">*</button>
        </div>
    </div>
    <div id="numbers-1">
        <div id="four">
            <button onclick="pressed('4')">4</button>
        </div>
        <div id="five">
            <button onclick="pressed('5')">5</button>
        </div>
        <div id="six">
            <button onclick="pressed('6')">6</button>
        </div>
        <div id="div">
            <button onclick="pressed('/')">/</button>
        </div>
    </div>
    <div id="numbers-2">
        <div id="seven">
            <button onclick="pressed('7')">7</button>
        </div>
        <div id="eight">
            <button onclick="pressed('8')">8</button>
        </div>
        <div id="nine">
            <button onclick="pressed('9')">9</button>
        </div>
        <div id="sub">
            <button onclick="pressed('-')">-</button>
        </div>
    </div>
    <div id="numbers-3">
        <div id="sum">
            <button onclick="pressed('+')">+</button>
        </div>
        <div id="zero">
            <button onclick="pressed('0')">0</button>
        </div>
        <div id="equal">
            <button onclick="equal()">=</button>
        </div>
        <div id="delete">
            <button onclick="pressed('.')">.</button>
        </div>

    </div>
    <div id="clear">
        <button onclick="clearing()">CLR</button>
        <button onclick="del()">DEL</button>
    </div>

    </div>
    
    
</body>
</html>
